<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>POSL Member Page - Matsubara</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>

<body class="body-wrapper">

    <div class="flex1_pagetop">
        <div id="profile_wrapper" v-on:click="profile_click()">
            <div class="profile_border anime--blink"></div>
            <div>
                <span class="name">松原 直利</span>
                <div class="active_profile" v-bind:class="{'hide':show_profile==0}">a</div>
            </div>

        </div>
    </div>

    <div class="mix-blend">

    </div>

    <div class="flex2_frame">

        <iframe src="./inline.html" scrolling="no" frameborder="0"></iframe>

    </div>

    <div class="flex3_footer">

        <svg width="28px" height="28px" aria-hidden="true" focusable="false" data-prefix="fas"
            data-icon="graduation-cap" class="svg-inline--fa fa-graduation-cap fa-w-20" role="img"
            xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512">
            <path fill="currentColor"
                d="M622.34 153.2L343.4 67.5c-15.2-4.67-31.6-4.67-46.79 0L17.66 153.2c-23.54 7.23-23.54 38.36 0 45.59l48.63 14.94c-10.67 13.19-17.23 29.28-17.88 46.9C38.78 266.15 32 276.11 32 288c0 10.78 5.68 19.85 13.86 25.65L20.33 428.53C18.11 438.52 25.71 448 35.94 448h56.11c10.24 0 17.84-9.48 15.62-19.47L82.14 313.65C90.32 307.85 96 298.78 96 288c0-11.57-6.47-21.25-15.66-26.87.76-15.02 8.44-28.3 20.69-36.72L296.6 284.5c9.06 2.78 26.44 6.25 46.79 0l278.95-85.7c23.55-7.24 23.55-38.36 0-45.6zM352.79 315.09c-28.53 8.76-52.84 3.92-65.59 0l-145.02-44.55L128 384c0 35.35 85.96 64 192 64s192-28.65 192-64l-14.18-113.47-145.03 44.56z">
            </path>
        </svg>


        <span>　POSL　|　Kyushu University</span>


        <script>
            function resizeElement() {
                let vh = window.innerHeight * 0.01;
                document.documentElement.style.setProperty('--vh', `${vh}px`);
            }

            //100vh support safari
            let vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);

            //from https://max999blog.com/javascript-resize-element-size-with-window-size
            var resizeFlg;
            function windowResizeFunc() {
                if (resizeFlg !== false) {
                    clearTimeout(resizeFlg);
                }
                resizeFlg = setTimeout(function () {
                    resizeElement();
                }, 300);
            }
            window.addEventListener("resize", windowResizeFunc);


        </script>

        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script type="text/javascript" src="./vue_script.js"></script>
</body>


</html>
